<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Fix</title>
    <meta name="referrer" content="no-referrer">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.10.0/video-js.min.css" rel="stylesheet" />
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .video-container { width: 100%; max-width: 854px; position: relative; }
        
        /* ডট লোডার - এটিকে ক্লিক-প্রুফ করা হয়েছে */
        .dot-loader { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: flex; align-items: center; 
            justify-content: center; z-index: 1; pointer-events: none; /* এটি ক্লিক আটকাবে না */
        }
        .dot-loader div { width: 18px; height: 18px; margin: 0 6px; background: #ff0000; border-radius: 50%; animation: pulse 1.4s infinite ease-in-out both; }
        .dot-loader .dot1 { animation-delay: -0.32s; }
        .dot-loader .dot2 { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* প্লে বাটনকে সবার ওপরে রাখা হয়েছে */
        .vjs-big-play-button { 
            z-index: 100 !important; 
            background-color: #ff0000 !important; 
            border: none !important; 
            border-radius: 50% !important; 
            cursor: pointer !important;
        }
    </style>
</head>
<body>

<div class="video-container">
    <div id="loader" class="dot-loader">
        <div class="dot1"></div><div class="dot2"></div><div class="dot3"></div>
    </div>
    <video id="final-player" class="video-js vjs-16-9 vjs-big-play-centered" controls preload="auto" width="100%"></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.10.0/video.min.js"></script>

<script>
    const githubRawUrl = "https://raw.githubusercontent.com/Jahidonfree1123/link.json/main/link.json";
    var player = videojs('final-player');
    var loader = document.getElementById('loader');

    async function loadVideo() {
        try {
            const res = await fetch(githubRawUrl + '?t=' + Date.now());
            const data = await res.json();
            player.src({ src: data.m3u8_url, type: 'application/x-mpegURL' });
            
            // ভিডিও চলতে শুরু করলে ডটগুলো গায়েব হবে
            player.on('playing', () => { loader.style.display = 'none'; });
            player.on('canplay', () => { loader.style.display = 'none'; });
        } catch (e) {
            // এরর হলে ৫ সেকেন্ড পর ডট সরিয়ে দেওয়া হবে যেন ক্লিক করা যায়
            setTimeout(() => { loader.style.display = 'none'; }, 5000);
        }
    }

    loadVideo();
</script>
</body>
</html>
