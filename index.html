<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  background:#000;
}

.player{
  width:100%;
  max-width:100%;
  aspect-ratio:16/9;   /* TV size */
  background:#000;
}

video{
  width:100%;
  height:100%;
  background:#000;
}
</style>
</head>

<body>

<div class="player">
  <video id="video" controls autoplay playsinline></video>
</div>

<script>

var video = document.getElementById('video');
var videoSrc = "https://amitomar.hoichoi.pro/bdixbd.net/index.fmp4.m3u8";

if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
} 
else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
}

</script>

</body>
</html>
